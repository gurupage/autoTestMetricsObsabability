name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # schedule:
  #     # 毎日9:00 JSTに回したい場合 → UTCでは0:00
  #     - cron: '*/10 * * * *'  # 10分ごと
  # workflow_dispatch: # ← 手動実行もできるようにしておくと便利

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true # ← upload report even if error

    - name: Collect Playwright Metrics
      if: always()
      run: |
        node utils/CollectPlaywrightMetrics.js test-results/results.json
        cat test-results/metrics.prom

    - name: Generate Allure
      if: always()
      run: |
        npm i -g allure-commandline
        allure generate ./allure-results --clean -o ./allure-report
      
    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: |
          playwright-report
          allure-report
          test-results/results.json
          test-results/metrics.prom
        retention-days: 30